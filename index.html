<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <a href="https://lghung.github.io/yourhomepage/"><img class="imgs" src="https://www.apmedia.vn/wp-content/uploads/2018/02/Home-Icon.png"></a>
    <div class="login_container">
        <div class="top_container">
            Register
            <hr>
        </div>
        <div class="bottom_container">
            <div class="left_70">
                <div class="left_top">
                    <div class="after_padding">
                        <p class="text"> Email</p>
                        <input class="za_input" type="email" id="emails" placeholder="enter your email">    
                    </div>                   
                </div>
                <div class="left_bottom">
                    <div class="after_padding">
                        <p class="text"> Password</p>
                        <input class="za_input" type="password" id="passwords" placeholder="enter your password">  
                    </div>
                </div>
                <div class="left_bottom">
                    <div class="after_padding">
                        <p class="text">Retype password</p>
                        <input class="za_input" type="password" id="repasswords" placeholder="Retype your password">  
                    </div>
                </div>
                <button id="signup" class="none_fix">
                    Register
                </button>
                <button id="cancel" class="none_fix">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./registed.js"></script>
</body>
</html>
